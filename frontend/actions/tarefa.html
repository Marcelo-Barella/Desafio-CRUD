<!DOCTYPE html>
<html lang="pt-br" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/backend/app-controller.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <title>Insert / Edit</title>
</head>

<body>
    <div ng-controller="ControllerAdd">

        <div class="containerADD">

            <h1 class="title">Menu de {{teste}}</h1>
            <div class="box">
            <form>

                <div class="form-floating">
                <input ng-model="newCampo.categ_cod" class="form-control" type="text" id="categ_cod" placeholder="Código da Categoria"
                    value="{{campos.categ_cod}}">
                    <label class="form-label" for="categ_cod">Código da Categoria</label>
                </div>

                    <br>

                    <div class="form-floating">
                    <input ng-model="newCampo.tarefa_desc" class="form-control" type="text" id="tarefa_desc" placeholder="Descrição"
                    value="{{campos.tarefa_desc}}">
                    <label for="tarefa_desc">Descrição da Tarefa</label>
                </div>

                <br>

                <input ng-model="newCampo.tarefa_data" type="date" id="tarefa_data" placeholder="Data">

                <br>

                <input ng-model="newCampo.tarefa_hora" type="time" id="tarefa_hora" placeholder="Hora">

                <br>

                <input ng-model="newCampo.tarefa_status"  class="btn-check" type="radio" name="status" id="statusP" value="P">
                <label class="btn btn-outline-primary" for="statusP">Pendente</label>

                <input ng-model="newCampo.tarefa_status" class="btn-check" type="radio" name="status" id="statusR" value="R">
                <label class="btn btn-outline-primary" for="statusR">Realizado</label>
            
                <div class="form-floating">
                <input ng-model="newCampo.email_desc" class="form-control" type="text" id="email_desc" placeholder="Descrição"
                value="{{campos.email_desc}}">
                <label for="email_desc">Enviar Email Para:</label>
            </div>

                <br>

                <a href="../index.html"><button ng-click="addCampo()">Salvar</button></a>
            
            </form>
        </div>
        </div>
        </div>

    </div>
</body>

</html>
