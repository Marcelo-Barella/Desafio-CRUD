<!DOCTYPE html>
<html lang="pt-br" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../app-controller.js"></script>
    <link rel="stylesheet" href="../style.css">

    <title>Insert / Edit</title>
</head>

<body>
    <div ng-controller="ControllerAdd">

        <div class="containerADD">
            <button style="display: none;" id="debug" ng-click="teste()"></button>

            <h1 class="title">Menu de {{title}}</h1>
            <div class="box">
                
                <form>
                    
                    <select ng-model="newCampo.categ_cod" name="categ_cod" id="categ_cod">
                        <option value="" selected disabled>Selecione a Categoria</option>
                        <option ng-repeat="i in listCategs" value="{{i.categ_cod}}" ng-selected="i.categ_cod == 14">
                                {{i.categ_desc}}
                            </option>
                        </select>

                    <br>

                    <div class="form-floating">
                        <input ng-model="newCampo.tarefa_desc" class="form-control" type="text" id="tarefa_desc"
                            placeholder="Descrição" value="{{campos.tarefa_desc}}">
                        <label for="tarefa_desc">Descrição da Tarefa</label>
                    </div>

                    <br>

                    <input ng-model="newCampo.tarefa_data" type="date" id="tarefa_data" placeholder="Data">

                    <br>

                    <input ng-model="newCampo.tarefa_hora" type="time" id="tarefa_hora" placeholder="Hora">

                    <br>

                    <input ng-model="newCampo.tarefa_status" class="btn-check" type="radio" name="status" id="statusP"
                        value="P">
                    <label class="btn btn-outline-primary" for="statusP">Pendente</label>

                    <input ng-model="newCampo.tarefa_status" class="btn-check" type="radio" name="status" id="statusR"
                        value="R">
                    <label class="btn btn-outline-primary" for="statusR">Realizado</label>

                    <div class="form-floating">
                        <input ng-model="newCampo.email_desc" class="form-control" type="text" id="email_desc"
                            placeholder="Descrição" value="{{campos.email_desc}}">
                        <label for="email_desc">Enviar Email Para:</label>
                        <div id="emailHelp" class="form-text">
                            <p>Em caso de mais de um email, separar com espaço .
                                <br>
                                Ex.: email_1@email.com email_2@email.com
                            </p>

                        </div>
                    </div>

                    <br>

                    <a href="../index.html"><button ng-click="addCampo()">Salvar</button></a>

                </form>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
